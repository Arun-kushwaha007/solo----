openapi: 3.0.0
info:
  title: Solo Leveling - Life RPG API
  description: Authentication and Profile Management API for Solo Leveling application
  version: 1.0.0
  contact:
    name: Solo Leveling Team

servers:
  - url: http://localhost:5000/api
    description: Development server
  - url: https://api.solo-leveling.com/api
    description: Production server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        displayName:
          type: string
        email:
          type: string
          format: email
        roles:
          type: array
          items:
            type: string
            enum: [user, admin]
        timezone:
          type: string
          default: Asia/Kolkata

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
        token:
          type: string
        refreshToken:
          type: string
        user:
          $ref: "#/components/schemas/User"

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  example: John Hunter
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  minLength: 6
                  example: password123
                displayName:
                  type: string
                  example: Shadow Monarch
                timezone:
                  type: string
                  example: Asia/Kolkata
      responses:
        "201":
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Bad request (email already exists, validation error)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/login:
    post:
      summary: Login user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  example: password123
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/refresh:
    post:
      summary: Refresh access token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      responses:
        "200":
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "401":
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/forgot:
    post:
      summary: Request password reset
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: john@example.com
      responses:
        "200":
          description: Password reset email sent (or user not found - for security)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: Password reset email sent successfully

  /auth/reset:
    post:
      summary: Reset password with token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - password
              properties:
                token:
                  type: string
                  example: a1b2c3d4e5f6...
                password:
                  type: string
                  format: password
                  minLength: 6
                  example: newpassword123
      responses:
        "200":
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: Password reset successful
        "400":
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/logout:
    post:
      summary: Logout user and revoke refresh token
      tags:
        - Authentication
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: all
          schema:
            type: boolean
          description: Revoke all user tokens if true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        "200":
          description: Logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string

  /auth/me:
    get:
      summary: Get current user
      tags:
        - Authentication
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Current user data
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /profile:
    get:
      summary: Get user profile
      tags:
        - Profile
      security:
        - BearerAuth: []
      responses:
        "200":
          description: User profile data
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      user:
                        type: string
                      stats:
                        type: object
                      level:
                        type: integer
                      timezone:
                        type: string
                      persona:
                        type: string
                      goals:
                        type: array
                      healthConstraints:
                        type: object
                      preferences:
                        type: object

    put:
      summary: Update user profile
      tags:
        - Profile
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                demographics:
                  type: object
                persona:
                  type: string
                timezone:
                  type: string
                preferences:
                  type: object
      responses:
        "200":
          description: Profile updated successfully

  /profile/health:
    put:
      summary: Update health constraints (encrypted)
      tags:
        - Profile
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                injuries:
                  type: array
                  items:
                    type: string
                medicalConditions:
                  type: array
                  items:
                    type: string
                limitations:
                  type: array
                  items:
                    type: string
                dietaryRestrictions:
                  type: array
                  items:
                    type: string
                fitnessLevel:
                  type: string
                  enum: [beginner, intermediate, advanced, expert]
      responses:
        "200":
          description: Health constraints updated successfully

  /profile/persona:
    put:
      summary: Update persona and goals
      tags:
        - Profile
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                persona:
                  type: string
                goals:
                  type: array
                  items:
                    type: object
      responses:
        "200":
          description: Persona updated successfully

  /profile/goals:
    post:
      summary: Add a new goal
      tags:
        - Profile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                description:
                  type: string
                category:
                  type: string
                targetDate:
                  type: string
                  format: date-time
      responses:
        "201":
          description: Goal created successfully

  /profile/goals/{goalId}:
    put:
      summary: Update a goal
      tags:
        - Profile
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: goalId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                completed:
                  type: boolean
      responses:
        "200":
          description: Goal updated successfully

    delete:
      summary: Delete a goal
      tags:
        - Profile
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: goalId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Goal deleted successfully
